<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Shoot me</title>
</head>

<body>
    <main class="main">
        <header class="title__name">
            <h1 class="title__name--main">INKOOP</h1>
            <p class="title__name--sub">SHOOTING GAME</p>
        </header>
        <div class="game">
            <div class="game__player">
                <div class="game__player-one">
                    <div class="game__player-one--score">
                        100
                    </div>
                    <h2 class="game__player-one--title">Player 1</h2>
                    <p class="game__player-one--board">0</p>
                </div>
                <div class="game__player-two">
                    <div class="game__player-two--score">
                        100
                    </div>
                    <h2 class="game__player-two--title">Player 2</h2>
                    <p class="game__player-two--board">0</p>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn__start">
                    <p class="btn__start--text">start</p>
                </button>
                <button class="btn btn__reset">
                    <p class="btn__reset--text">reset</p>
                </button>
            </div>
        </div>
        <footer class="footer">
            <h3 class="footer__text--main">INKOOP intreview project</h3>
            <p class="footer__text--sub">Avinash S</p>
            <div class="footer__contact">
                <div class="footer__contact--gmail">GMAIL <span class="hidden">: avinashthebigboss@gmail.com</span>
                </div>
                <div class="footer__contact--git"><a href="https://github.com/dionysus98" target="_blank">GITHUB</a>
                </div>
            </div>
        </footer>
    </main>

</html>
